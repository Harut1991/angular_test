<!-- payment section -->
<section class="under-bg-light section-padding-sm">
  <div class="container cols-sm-2 justify-center">
    <div class="col-md-s-9 col-sm-7 m-0 br-lg bg-white border pay">
      <div class="clear-after" sample-payment></div>
        <!-- payments forms -->
        <div *ngIf="samplePayment.samples.length !==0" class="mt-10 clear-after">
          <h3 class="mb-4 pl-4">Payment</h3>

          <div class="card-container mb-5 d-xs-show d-hide"></div>
          <div class="cell card stripe" id="stripe">
            <form>
              <div class="row">
                <div class="field">
                  <div id="stripe-card-number" class="input empty"></div>
                  <label for="stripe-card-number" data-tid="form.card_number_label">Card
                    number</label>
                  <div class="baseline"></div>
                </div>
              </div>
              <div class="row">
                <div class="field">
                  <input id="stripe-name" data-tid="form.name_placeholder" class="input empty" type="text" placeholder="Card Holder Name" required="" autocomplete="name">
                  <label for="stripe-name" data-tid="form.name_label">Card Holder Name</label>
                  <div class="baseline"></div>
                </div>
              </div>
              <div class="row">
                <div class="field half-width">
                  <div id="stripe-card-expiry" class="input empty"></div>
                  <label for="stripe-card-expiry" data-tid="form.card_expiry_label">Expiration</label>
                  <div class="baseline"></div>
                </div>
                <div class="field half-width">
                  <div id="stripe-card-cvc" class="input empty"></div>
                  <label for="stripe-card-cvc" data-tid="form.card_cvc_label">CVC</label>
                  <div class="baseline"></div>
                </div>
              </div>
              <p class="error-text pl-3" [ngClass]="{'active': stripe?.errorMessage}">{{stripe?.errorMessage}}</p>
              <button type="submit" class="btn btn-sm btn-primary float-right" data-tid="form.pay_button">Pay</button>
            </form>
          </div>
      </div>
    </div>
  </div>
</section>
<!-- end payment section -->
